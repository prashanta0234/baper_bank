<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <title>Baper-Bank</title>
</head>
<body>
    <header><h1 class="text-5xl text-center mt-14">Amar baper <span class="text-pink-400">bank!!</span></h1></header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-14">
            <h1 class="mx-8 mt-6 text-2xl">Plese log in </h1>
            <div>
                <input type="email" class="mt-6 ml-6 border w-3/4 block px-2 rounded" id="email" placeholder="enter your email">
                <input type="password" class="mt-3  ml-6 border w-3/4 block px-2 rounded" name="" id="password" placeholder="Enter your password."> 
                <button class="ml-6 bg-yellow-400 px-4 py-2 mb-6 mt-3 text-white rounded" id="login" >Log In</button>
            </div>
        </section>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
